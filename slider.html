<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monotone Square-Thumb Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      flex-direction: column;
    }
    .slider-container {
      display: grid;
      width: 600px; /* adjust as needed */
    }
    .slider-container img {
      grid-area: 1/1;
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 600px;
      margin-top: 20px;
      background: transparent;
    }
    input[type="range"]:focus {
      outline: none;
    }

    /* Track */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      cursor: pointer;
      background: #888;
      border-radius: 2px;
    }
    input[type="range"]::-moz-range-track {
      height: 4px;
      cursor: pointer;
      background: #888;
      border-radius: 2px;
    }

    /* Thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #444;
      cursor: pointer;
      margin-top: -4px; /* center thumb on track */
      border-radius: 0;
    }
    input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #444;
      cursor: pointer;
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <img id="bottomImg" src="beforemap.jpg" alt="">
    <img id="topImg"    src="aftermap.jpg"  alt="" style="opacity:0;">
  </div>

  <input
    type="range"
    id="fadeRange"
    min="0"
    max="100"
    value="0"
  >

  <script>
    document.getElementById('fadeRange').addEventListener('input', e => {
      document.getElementById('topImg').style.opacity = e.target.value / 100;
    });
  </script>

</body>
</html>
